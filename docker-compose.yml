version: '3.8'
services:
  jaeger:
    image: jaegertracing/all-in-one:1.53
    ports:
      - "16686:16686"
      - "4317:4317"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orders_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api_gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - OTLP_EXPORTER_ENDPOINT=http://jaeger:4317
      - SERVICE_NAME=api-gateway
      - INVENTORY_SERVICE_URL=http://inventory_service:8000
      - ORDER_SERVICE_URL=http://order_service:8000
      - NOTIFICATION_SERVICE_URL=http://notification_service:8000
    depends_on:
      - jaeger
      - inventory_service
      - order_service
      - notification_service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  inventory_service:
    build: ./inventory-service
    environment:
      - OTLP_EXPORTER_ENDPOINT=http://jaeger:4317
      - SERVICE_NAME=inventory-service
    depends_on:
      - jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  order_service:
    build: ./order-service
    environment:
      - OTLP_EXPORTER_ENDPOINT=http://jaeger:4317
      - SERVICE_NAME=order-service
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/orders_db
    depends_on:
      - jaeger
      - postgres
    restart: always  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      

  notification_service:
    build: ./notification-service
    environment:
      - OTLP_EXPORTER_ENDPOINT=http://jaeger:4317
      - SERVICE_NAME=notification-service
    depends_on:
      - jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
